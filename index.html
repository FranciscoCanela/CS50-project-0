<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <!--icon library --> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <meta name="viewport" content="width=decive-width,initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <body>
        <nav>
            <a href="imageSearch.html">Search Images</a>
            <a href="advancedSearch.html">Advanced Search</a>
        </nav>
        <div class="container">
            <img class="googleLogo" src="googlelogo.png">
            <form  action="https://google.com/search">
                <div class="searchBox">
                    <img src="icon.webp" alt="" class="search-icon">
                    <input class ="searchBar" type="text" name="q">
                    <input class ="searchButton" type="submit" value="Search with google">
                    <input class ="searchButton" type="submit" value="I am feeling lucky">
                </div>
                <div class="lang">
                    Google offered in:
                    <a href="#">Mexico</a>
                </div>
            </form>
        </div>  
    </body>
</html>
